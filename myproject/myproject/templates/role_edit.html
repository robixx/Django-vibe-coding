{% extends "base.html" %}

{% block title %}Edit Role - TailAdmin{% endblock %}

{% block extra_css %}
<style>
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        font-size: 13px;
        font-weight: 600;
        color: #1F2937;
        margin-bottom: 8px;
    }
    
    .form-control {
        width: 100%;
        padding: 10px 14px;
        border: 1px solid #E5E7EB;
        border-radius: 6px;
        font-size: 13px;
        color: #1F2937;
        transition: all 0.2s;
    }
    
    .form-control:focus {
        outline: none;
        border-color: #3B82F6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    textarea.form-control {
        min-height: 100px;
        resize: vertical;
    }
    
    .form-actions {
        display: flex;
        gap: 12px;
        margin-top: 24px;
    }
</style>
{% endblock %}

{% block content %}
<!-- Page Header -->
<div class="page-header">
    <h1><i class="fas fa-user-shield"></i> Edit Role</h1>
    <p>Update role information</p>
</div>

<!-- Edit Role Form -->
<div class="content-card">
    <div class="card-header">
        <div class="card-title">
            <i class="fas fa-edit"></i> Role Information
        </div>
    </div>
    
    <div class="card-body">
        <form method="POST" action="{% url 'role_edit' role.id %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="role_name">Role Name *</label>
                <input type="text" id="role_name" name="role_name" class="form-control" value="{{ role.role_name }}" required>
            </div>
            
            <div class="form-group">
                <label for="role_description">Description</label>
                <textarea id="role_description" name="role_description" class="form-control">{{ role.role_description|default:"" }}</textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Update Role
                </button>
                <a href="{% url 'role' %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
