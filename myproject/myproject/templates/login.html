<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Jira Employee Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #0052CC;
            --primary-hover: #0747A6;
            --primary-light: #DEEBFF;
            --success: #00875A;
            --danger: #FF5630;
            --danger-light: #FFEBE6;
            --warning: #FF8B00;
            --text-primary: #172B4D;
            --text-secondary: #5E6C84;
            --text-link: #0052CC;
            --border: #DFE1E6;
            --border-light: #EBECF0;
            --light-bg: #F4F5F7;
            --white: #FFFFFF;
        }
        
        body {
            font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--light-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Atlassian Header */
        .atlassian-nav {
            background: var(--white);
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid var(--border);
            padding: 0 32px;
            box-shadow: 0 1px 2px rgba(9, 30, 66, 0.1);
        }
        
        .atlassian-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
        }
        
        .atlassian-logo:hover {
            color: var(--primary);
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #0052CC 0%, #0747A6 100%);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }
        
        /* Login Container */
        .login-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 16px;
        }
        
        .login-container {
            background: var(--white);
            padding: 48px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 432px;
            border: 1px solid var(--border-light);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .login-header h1 {
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.2;
        }
        
        .login-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .login-header p a {
            color: var(--text-link);
            text-decoration: none;
        }
        
        .login-header p a:hover {
            text-decoration: underline;
        }
        
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 12px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid var(--border);
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: var(--white);
            color: var(--text-primary);
        }
        
        .form-group input::placeholder {
            color: var(--text-secondary);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-light);
        }
        
        .login-btn {
            width: 100%;
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            font-family: inherit;
            transition: background 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .login-btn:hover {
            background: var(--primary-hover);
        }
        
        .login-btn:active {
            transform: scale(0.98);
        }
        
        .forgot-password {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }
        
        .forgot-password a {
            color: var(--text-link);
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--text-secondary);
            font-size: 12px;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }
        
        .divider span {
            padding: 0 16px;
        }
        
        .signup-btn {
            width: 100%;
            padding: 12px 24px;
            background: var(--white);
            color: var(--primary);
            border: 2px solid var(--primary);
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            font-family: inherit;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }
        
        .signup-btn:hover {
            background: var(--primary-light);
        }
        
        .error-message {
            background: var(--danger-light);
            color: var(--danger);
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 24px;
            font-size: 14px;
            text-align: left;
            border-left: 4px solid var(--danger);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .login-footer {
            margin-top: 32px;
            text-align: center;
        }
        
        .login-footer ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
        }
        
        .login-footer ul li a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 12px;
        }
        
        .login-footer ul li a:hover {
            color: var(--text-link);
            text-decoration: underline;
        }
        
        .footer-copyright {
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
            font-size: 12px;
        }
        
        /* Atlassian Apps Section */
        .atlassian-apps {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }
        
        .atlassian-app-btn {
            width: 40px;
            height: 40px;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.15s ease;
        }
        
        .atlassian-app-btn:hover {
            background: var(--light-bg);
            color: var(--text-primary);
            border-color: var(--text-secondary);
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 16px;
                padding: 32px 24px;
            }
            
            .atlassian-nav {
                padding: 0 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Atlassian-style Header -->
    <header class="atlassian-nav">
        <a href="#" class="atlassian-logo">
            <div class="logo-icon">
                <i class="fas fa-project-diagram"></i>
            </div>
            <span>Employee Management</span>
        </a>
    </header>
    
    <!-- Login Form -->
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <h1>Log in to your account</h1>
                <p>Enter your details below</p>
            </div>
            
            {% if error %}
            <div class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <span>{{ error }}</span>
            </div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username or email</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username or email" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-arrow-right"></i>
                    Log in
                </button>
            </form>
            
            <div class="forgot-password">
                <a href="#">Can't log in?</a>
            </div>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <a href="#" class="signup-btn">
                <i class="fas fa-user-plus"></i>
                Create an account
            </a>
            
            <div class="login-footer">
                <ul>
                    <li><a href="#">Privacy policy</a></li>
                    <li><a href="#">Terms of use</a></li>
                    <li><a href="#">Contact support</a></li>
                </ul>
            </div>
            
            <div class="atlassian-apps">
                <button class="atlassian-app-btn" title="Jira">
                    <i class="fab fa-jira"></i>
                </button>
                <button class="atlassian-app-btn" title="Confluence">
                    <i class="fab fa-confluence"></i>
                </button>
                <button class="atlassian-app-btn" title="Trello">
                    <i class="fab fa-trello"></i>
                </button>
                <button class="atlassian-app-btn" title="Bitbucket">
                    <i class="fab fa-bitbucket"></i>
                </button>
            </div>
            
            <div class="footer-copyright">
                &copy; 2026 Employee Management System
            </div>
        </div>
    </div>
</body>
</html>
